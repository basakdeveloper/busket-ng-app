<div class="app-content app-no-padding app-aside">
	<app-add-expense (addExpenseEvent)="reloadExpenses($event)"></app-add-expense>
	<div class="main-content container-fluid">
		<div class="app-aside-header">
			<div class="row">
				<div class="col-lg-6">
					<div class="app-aside-header-title">
						Expense Tracker
					</div>
				</div>
			</div>
		</div>
		<div class="app-expenses">
			<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

				<ng-container matColumnDef="date">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
					<td mat-cell *matCellDef="let element"> {{element.date}} </td>
				</ng-container>

				<ng-container matColumnDef="expenseCategory">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
					<td mat-cell *matCellDef="let element"> {{element.expenseCategory.categoryName}} </td>
				</ng-container>

				<ng-container matColumnDef="expenseSubCategory">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Sub-Category </th>
					<td mat-cell *matCellDef="let element"> {{element.expenseCategory.subCategoryName}} </td>
				</ng-container>

				<ng-container matColumnDef="expenseAccount">
					<th mat-header-cell *matHeaderCellDef> Account </th>
					<td mat-cell *matCellDef="let element"> {{element.expenseAccount.name}} </td>
				</ng-container>

				<ng-container matColumnDef="description">
					<th mat-header-cell *matHeaderCellDef> Description </th>
					<td mat-cell *matCellDef="let element"> {{element.description}} </td>
				</ng-container>

				<ng-container matColumnDef="amount">
						<th mat-header-cell *matHeaderCellDef> Amount </th>
						<td mat-cell *matCellDef="let element"> {{element.amount}} </td>
					</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>

			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		</div>
	</div>
</div>
