<aside class="page-aside">
		<div class="app-scroller ps-container ps-theme-default ps-active-y">
			<div class="aside-content">
				<div class="content">
					<div class="aside-header">
						<span class="title">Add Item</span>
					</div>
				</div>
				<div class="aside-nav collapse">
					<div class="content">
						<div class="form-group">
							<label for="name">Item To Buy</label>
							<input type="text" class="form-control" id="name" name="name"
									required
									[(ngModel)] = newItem.name #name="ngModel" />
							<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
								Name is required
							</div>
						</div>
						<div class="form-group">
							<label for="shop">Where to Buy</label>
							<select class="form-control" id="shop"
									required
									name="shop"
									[(ngModel)] = newItem.shopId #shop="ngModel" >
								<option *ngFor="let shop of shops" [value]="shop.id">{{shop.name}}</option>
							</select>
							<div [hidden]="shop.valid || shop.pristine" class="alert alert-danger">
								Select a Shop
							</div>
						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary btn-block">Add To Busket</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</aside>
