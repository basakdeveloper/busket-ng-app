<aside class="page-aside">
	<div class="app-scroller ps-container ps-theme-default ps-active-y">
		<div class="aside-content">
			<div class="content">
				<div class="aside-header">
					<span class="title">Add Item</span>
				</div>
			</div>
			<div class="aside-nav collapse">
				<form (ngSubmit)="addItem(addItemForm);" #addItemForm="ngForm">
					<div class="content">
						<div class="form-group">
							<label for="name">Item To Buy</label>
							<input type="text" class="form-control" id="name" name="name"
									required minlength="4"
									[(ngModel)] = newItem.name #name="ngModel"
									placeholder="Item to Buy" />
							<div *ngIf="name.invalid && (name.dirty || name.touched)"
									class="alert alert-danger">
								<div *ngIf="name.errors.required">
									Name is required.
								</div>
								<div *ngIf="name.errors.minlength">
									Name must be at least 4 characters long.
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="shop">Where to Buy</label>
							<select class="form-control" id="shop"
									required
									name="shop"
									[(ngModel)] = newItem.shop.id #shop="ngModel">
								<option *ngFor="let shop of shops;" [value]="shop.id">{{shop.name}}</option>
							</select>
							<div *ngIf="shop.invalid && (shop.dirty || shop.touched)" class="alert alert-danger">
								Select a Shop
							</div>
						</div>
						<div class="form-group mb-3">
							<button type="submit" class="btn btn-primary btn-block"
									[disabled]="!addItemForm.form.valid">Add To Busket</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</aside>
